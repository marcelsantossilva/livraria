<!DOCTYPE html>
<html>
<head>
    <title>Lista de Produtos</title>
    <style>
        body {
            background-color: #EAF2F8;
        }
        
        h1 {
            color: #004080;
            text-align: center;
            font-size: 32px;
            margin-top: 20px;
            font-family: "Comic Sans MS", cursive;
        }
        
        #productList {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        li {
            text-align: center;
            margin: 10px;
            padding: 10px;
            border: 1px solid #CCCCCC;
            border-radius: 5px;
            background-color: #FFFFFF;
            max-width: 200px;
        }
        
        img {
            max-width: 150px;
            height: auto;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 10px rgba(0, 0, 0, 0.2);
        }
        
        h3 {
            color: #004080;
            font-size: 20px;
            margin-bottom: 10px;
            font-family: "Comic Sans MS", cursive;
        }
        
        p {
            color: red;
            font-size: 18px;
            margin-top: 5px;
            font-family: "Comic Sans MS", cursive;
        }
        
        .code {
            color: #666666;
            font-size: 14px;
            margin-top: 5px;
            font-family: "Comic Sans MS", cursive;
        }
        
        #backButton {
            text-align: center;
            margin-top: 20px;
        }
        
        #backButton a {
            background-color: #004080;
            color: #FFFFFF;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-family: "Comic Sans MS", cursive;
        }
        
        #backButton a:hover {
            background-color: #002B5E;
        }
    </style>
</head>
<body>
    <h1>Conheça Nossos Livros Divertidos</h1>
    <ul id="productList"></ul>
    <div id="backButton">
        <a href="index.html">Voltar</a>
    </div>
    <script src="script.js"></script>
    <script>
        // Exemplo de produtos
        var products = [
            { id: 1, name: "A Bruxinha Desastrada e a Poção da Rir", price: 10.99, image: "Abruxinha.png", code: "ABR001" },
            { id: 2, name: "A Arca Maluca dos Bichos Bagunceiros", price: 19.99, image: "ArcaMaluca.png", code: "ARC002" },
            { id: 3, name: "O Circo dos Animais Trapalhões", price: 10.99, image: "CircoAnimais.png", code: "CIR003" },
            { id: 4, name: "O Dia em que as Cores Sumiram", price: 19.99, image: "DiaCoresSumiram.png", code: "DIA004" },
            { id: 5, name: "A Aventura do Elefante Dançante", price: 10.99, image: "ElefanteDancante.png", code: "ELE005" },
            { id: 6, name: "A Festa dos Animais com Chulé", price: 19.99, image: "FestaAnimalChule.png", code: "FES006" },
            { id: 7, name: "A Galinha que Aprendeu a Falar", price: 10.99, image: "GalinhaAprendeuFalar.png", code: "GAL007" },
            { id: 8, name: "O Leão que Queria ser Palhaço", price: 19.99, image: "LeaoPalhaco.png", code: "LEA008" },
            { id: 9, name: "O Monstro Risonho e o Menino Corajoso", price: 10.99, image: "MonstroRisonho.png", code: "MON009" },
            { id: 10, name: "O Planeta dos Doces Gigantes", price: 19.99, image: "PlanetaDoces.png", code: "PLA010" },
            // Adicione os demais produtos aqui
        ];
        // Preenche a lista de produtos
        var productList = document.getElementById("productList");
        products.forEach(function(product) {
            var listItem = document.createElement("li");
            var title = document.createElement("h3");
            title.innerHTML = product.name;
            var price = document.createElement("p");
            var priceValue = product.price.toFixed(2);
            var integerPart = Math.floor(product.price);
            var decimalPart = (product.price - integerPart).toFixed(2).substring(2);
            price.innerHTML = "Preço: R$" + integerPart + "<sup>" + decimalPart + "</sup>";
            var image = document.createElement("img");
            image.src = product.image;
            var code = document.createElement("p");
            code.className = "code";
            code.innerHTML = "Código: " + product.code;
            listItem.appendChild(title);
            listItem.appendChild(image);
            listItem.appendChild(price);
            listItem.appendChild(code);
            productList.appendChild(listItem);
        });
    </script>
</body>
</html>
